<!-- TicTacToe html -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TicTacToe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/tictactoeStyles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>

    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-6" id="gameBoard">
            <div class="row">
              <div class="col-md-3 col-xs-3"></div>
              <div class="col-md-6 col-xs-6" id="boardTitle">Tic-Tac-Toe</div>
              <div class="col-md-3 col-xs-3"></div>
            </div>
            <div class="row">
              <div class="col-md-4 col-xs-4 leftColumn cell" id="cell-1">&nbsp;</div>
              <div class="col-md-4 col-xs-4 cell" id="cell-2">&nbsp;</div>
              <div class="col-md-4 col-xs-4 rightColumn cell" id="cell-3">&nbsp;</div>
            </div>
            <div class="row" id="centerRow">
              <div class="col-md-4 col-xs-4 leftColumn cell" id="cell-4">&nbsp;</div>
              <div class="col-md-4 col-xs-4 cell" id="cell-5">&nbsp;</div>
              <div class="col-md-4 col-xs-4 rightColumn cell" id="cell-6">&nbsp;</div>
            </div>
            <div class="row">
              <div class="col-md-4 col-xs-4 leftColumn cell" id="cell-7">&nbsp;</div>
              <div class="col-md-4 col-xs-4 cell" id="cell-8">&nbsp;</div>
              <div class="col-md-4 col-xs-4 rightColumn cell" id="cell-9">&nbsp;</div>
            </div>
          </div>
          <div class="col-md-4" id="scoreboard">
              <div class="row">
                <div class="col-md-12 col-xs-12">Score</div>
              </div>
              <div class="row">
                <div class="col-md-5 col-xs-5">Player</div>
                <div class="col-md-2 col-xs-2"></div>
                <div class="col-md-5 col-xs-5">Computer</div>
              </div>
              <div class="row">
                <div class="col-md-5 col-xs-5" id="playerScore">0</div>
                <div class="col-md-2 col-xs-2"></div>
                <div class="col-md-5 col-xs-5" id="computerScore">0</div>
              </div>
              <div class="row">
                <div class="col-md-12 col-xs-12" id="gameResults"></div>
              </div>
          </div>
        </div>
      </div>
      <script src="js/tictactoe.js" type="text/javascript"></script>
    </body>
</html>
